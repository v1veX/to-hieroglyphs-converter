<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер в иероглифы</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="headline">Конвертер текста в иероглифы</h1>
        <div class="description">
            Этот конвертер заменяет символы <span class="underlined">русского алфавита</span> на визуально похожие иероглифы. Например: Привет → 冂尸仈丑仨丅
        </div>
        <div class="converter-form">
            <textarea type="text" id="input" class="converter-input" name="input" placeholder="Введите текст"></textarea>
            <div class="buttons-container">
                <button type="button" class="convert-button button">Конвертировать</button>
                <button type="button" class="clear-button button gray">Очистить</button>
            </div>
        </div>
        <div class="result-field"></div>
    </div>
    <button class="copy-button button">Скопировать</button>
    <div class="copy-notification">
        <div class="copy-notification-text"></div>
    </div>

    <script src="./converter.js"></script>
</body>
</html>
