<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер в иероглифы</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="headline">Converter</h1>
        <div class="description">
            Этот конвертер заменяет буквы на визуально похожие на них иероглифы. Введите текст в поле ниже и нажмите кнопку "Конвертировать".
            <span class="underlined">Работает только с символами русского алфавита!</span>
        </div>
        <form class="converter-form">
            <input type="text" id="input" class="converter-input" name="input" placeholder="Введите текст" />
            <div class="buttons-container">
                <button type="submit" class="converter-button convert-button">Конвертировать</button>
                <button type="button" class="converter-button clear-button">Очистить</button>
            </div>
        </form>
        <div class="result-field"></div>
    </div>

    <script src="./converter.js"></script>
</body>
</html>
